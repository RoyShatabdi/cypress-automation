stages:
    - test

variables:
    npm_config_cache: "$CI_PROJECT_DIR/.npm"
    CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - .npm
        - cache/Cypress
        - node_modules

cypress:
    image: cypress/base:10
    stage: test
    script:
        - npm ci
        - npx cypress cache path
        - npx cypress cache list
        - npx cypress run
    artifacts:
        when: always
        paths:
            - cypress/videos/**/*.mp4
            - cypress/screenshots/**/*.png
        expire_in: 1 day
